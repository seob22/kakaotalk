<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <!-- TO DO: WIfi Icon -->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>82%</span>
            <i class="fa fa-battery-three-quarters fa-lg"></i>
            <i class="fa fa-bolt fa-lg"></i>
            <!-- Battery Icon-->
            <!-- Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Talk</h1>
        <p class="welcome-header__text">
            If you have a kakao Account, log in with your email or phone number.     
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kaokao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/1c29d225e5.js" 
    crossorigin="anonymous"></script>
</body>
</html>
